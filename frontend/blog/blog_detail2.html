    function initSlider() {
        const slider = document.querySelector('.slider-wrapper');
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.dot');
        if (!slider || slides.length <= 1) return;

        let currentIndex = 0;
        let isDown = false;
        let startX;
        let walk;

        function updateSlider(withTransition = true) {
            slider.style.transition = withTransition ? 'transform 0.4s ease-in-out' : 'none';
            slider.style.transform = `translateX(${-currentIndex * 100}%)`;
            dots.forEach((dot, index) => dot.classList.toggle('active', index === currentIndex));
        }

        slider.addEventListener('mousedown', (e) => {
            isDown = true;
            slider.classList.add('active');
            startX = e.pageX - slider.offsetLeft;
            walk = 0;
            slider.style.transition = 'none';
        });

        slider.addEventListener('mouseleave', () => {
            if (!isDown) return;
            isDown = false;
            slider.classList.remove('active');
            updateSlider(); // ì›ë˜ ìœ„ì¹˜ë¡œ ìŠ¤ëƒ…
        });

        slider.addEventListener('mouseup', () => {
            if (!isDown) return;
            isDown = false;
            slider.classList.remove('active');
            
            // ì¼ì • ê±°ë¦¬(50px) ì´ìƒ ë“œë˜ê·¸í–ˆì„ ë•Œë§Œ ìŠ¬ë¼ì´ë“œ ë„˜ê¹€
            if (walk < -50 && currentIndex < slides.length - 1) {
                currentIndex++;
            } else if (walk > 50 && currentIndex > 0) {
                currentIndex--;
            }
            updateSlider(); // ìµœì¢… ìœ„ì¹˜ë¡œ ìŠ¤ëƒ…
        });

        slider.addEventListener('mousemove', (e) => {
            if (!isDown) return;
            e.preventDefault();
            const x = e.pageX - slider.offsetLeft;
            walk = x - startX;
            slider.style.transform = `translateX(calc(${-currentIndex * 100}% + ${walk}px))`;
        });

        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                currentIndex = index;
                updateSlider();
            });
        });
        
        if(dots[0]) dots[0].classList.add('active');
    }
